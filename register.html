<body>






<div class="bg-login">

<div class="container">
        <div class="row flex-center min-vh-100 py-5">
		<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
			<form action="" method="post" class="pt-8 p-6 shadow bg-white border-radius m-0">
				<h3 class="text-center">Register</h3>
				<div class="mb-3">
					<label class="form-label">First Name</label>
                                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required="">
				</div>
				<div class="mb-3">
					<label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required="">
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="example@site.com" required="">
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label>
                                        <div class="input-group show_hide_password"><input type="password" class="shpwd form-control" name="password" id="password" placeholder="Password" required=""><div class="input_pwd"><a><i class="fa fa-eye-slash" style="margin-top: 2px;" aria-hidden="true"></i></a></div></div>
				</div>
				<div class="mb-3">
					<label class="form-label">Confirm Password</label>
                                        <div class="input-group show_hide_password"><input type="password" class="shpwd form-control" name="password_2" id="password_2" placeholder="Confirm Password" required=""><div class="input_pwd"><a><i class="fa fa-eye-slash" style="margin-top: 2px;" aria-hidden="true"></i></a></div></div>
				</div>
				<div class="mb-3">
					<div class="" style="display: flex; justify-content: center;">
						<input class="form-check-input" type="checkbox" name="agreeTC" id="agreeTC" required=""><label class="ms-2 form-check-label" for="agreeTC">I Agree with the terms and conditions.</label>
					</div>
					<div class="m-1">
						<label class="col-12 text-center form-label">
							<a class="nu" href="#">Terms</a> and <a class="nu" href="#">Conditions</a>
						</label>
					</div>
				</div>
				<button class="btn btn-primary w-100 mb-3">Register</button>
				<div class="m-0">
					<p class="text-center">Already have an account? <a class="fs--1 fw-bold nu" href="../">Login</a></p>
				</div>
			</form>
		</div>
	</div>
</div>
