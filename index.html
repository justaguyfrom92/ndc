	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cache-control" content="no-cache"> 
	<meta http-equiv="expires" content="0"> 
	<meta http-equiv="pragma" content="no-cache">

	<title>National Diversity Council</title>
	<link rel="icon" href="/imgs/icons/et_favoriteicon.png" sizes="32x32">
	<script src="https://use.fontawesome.com/webfontloader/1.6.24/webfontloader.js"></script><script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	
	<!--bootstrap-->
	<script src="assets/js/bootstrap.js"></script>
	<link type="text/css" href="assets/css/bootstrap.css" rel="stylesheet">

	<!-- Font Awesome-->
	<link type="text/css" href="assets/css/font-awesome.css" rel="stylesheet">
	<script src="assets/js/font-awesome.js"></script>

	<link type="text/css" href="assets/css/style.css" rel="stylesheet">
	<link type="text/css" href="assets/css/form.css" rel="stylesheet">

<body>
<div class="bg-login">
<div class="container">
        <div class="d-flex align-items-center justify-content-center min-vh-100 py-5">
		<div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-4">
			<div class="text-decoration-none pb-4">
				<img class="mw-100" src="https://ndccdn.net/sites/councils/logos/national-white.png" alt="NDC">
			</div>
			<form action="" method="post" class="shadow bg-white border-radius m-0 p-5">
				<h3 class="text-center">Login</h3>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="example@site.com" required="">
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label>
					<div class="input-group show_hide_password"><input type="password" class="shpwd form-control" name="password" id="password" placeholder="Password" required=""><div class="input_pwd"><a><i class="fa fa-eye-slash" style="margin-top: 2px;" aria-hidden="true"></i></a></div></div>
				</div>
				<div class="d-flex flex-wrap justify-content-between column-gap-3 my-3">
					<div class="col-auto">
						<div class="form-check mb-0">
							<input class="form-check-input" type="checkbox" name="remember" id="remember" checked="checked"><label class="ms-2 form-check-label" for="remember">Remember me</label>
						</div>
					</div>
					<div class="col-auto">
						<a class="fs--1 fw-semi-bold nu" href="./forgot-password.html">Forgot Password?</a>
					</div>
				</div>
				<button class="btn btn-primary w-100 mb-3">Sign In</button>
				<hr>
				<div class="m-0">
					<p class="text-center">Don't have an account yet?<br><a class="fs--1 fw-bold nu" href="./register.html">Register here</a></p>
				</div>
			</form>
		</div>
	</div>
</div>






<script>
	$('form button').on( "click", function()
	{
		window.location.replace("https://justaguyfrom92.github.io/ndc/dashboard.html");
	} );
	
	
</script>
